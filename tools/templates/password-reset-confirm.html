<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Reset Your Password</title>

    <style>
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-right: 2.5rem;
        }
        .input-group .show-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-semibold mb-4">Reset your password</h1>
        <p class="mb-6">Enter a new password below to change your password.</p>
        <div class="input-group mb-4">
            <input type="password" id="new-password" placeholder="New password" class="border rounded w-full py-2 px-3">
            <span class="show-password" onclick="togglePassword('new-password')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </span>
        </div>
        <div class="input-group mb-4">
            <input type="password" id="re-enter-password" placeholder="Re-enter new password" class="border rounded w-full py-2 px-3">
            <span class="show-password" onclick="togglePassword('re-enter-password')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </span>
        </div>
        <button class="bg-green-500 text-white py-2 px-4 rounded mt-4">Reset password</button>
        <div class="mt-4">
            <a href="#" class="text-blue-500 hover:underline mr-2">Terms of Use</a> | <a href="#" class="text-blue-500 hover:underline ml-2">Privacy Policy</a>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
